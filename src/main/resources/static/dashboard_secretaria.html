<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos - Secretaría</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="header">
    <h1>Panel de Secretaría - Gestión de Alumnos</h1>
    <form action="/logout" method="post" style="margin: 0;">
        <button type="submit" class="btn-logout">Cerrar Sesión</button>
    </form>
</div>

<div class="container">
    <!-- Filtros -->
    <div class="filters">
        <h3>Filtros de Búsqueda</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;">
            
            <div class="filter-item">
                <h4> Buscar Alumno</h4>
                <div class="filter-controls">
                    <div>
                        <input type="text" id="filtroCedula" placeholder="Ingrese cédula del alumno">
                    </div>
                    <button class="btn-primary" onclick="buscarAlumnoPorCedula()">Buscar</button>
                </div>
            </div>


            <!-- Filtro 3: Alumnos por curso -->
            <div class="filter-item">
                <h4>Alumnos por Curso</h4>
                <div class="filter-controls">
                    <div>
                        <select id="filtroCursoId">
                            <option value="">Seleccione un curso</option>
                        </select>
                    </div>
                    <button class="btn-primary" onclick="listarAlumnosPorCurso()">Buscar</button>
                </div>
            </div>

        </div>
        <button class="btn-secondary" onclick="limpiarFiltros()" style="margin-top: 15px;">Limpiar Todos los Filtros</button>
    </div>

    <!-- Sección de Alumnos -->
    <div class="section">
        <h2>Gestión de Alumnos</h2>
        <button class="btn-primary" onclick="abrirModalAlumno()">Nuevo Alumno</button>
        <table>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tblAlumnos"></tbody>
        </table>
    </div>
</div>

<!-- Modal Alumno -->
<div id="modalAlumno" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="tituloModalAlumno">Nuevo Alumno</h2>
            <span class="close" onclick="cerrarModalAlumno()">&times;</span>
        </div>
        <form id="formAlumno" onsubmit="event.preventDefault(); guardarAlumno();">
            <div class="form-group">
                <label>Cédula:</label>
                <input type="text" id="cedula" placeholder="1234567890" maxlength="10" minlength="10"
                       pattern="[0-9]{10}" title="La cédula debe tener exactamente 10 dígitos numéricos" required>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombre" placeholder="Juan" minlength="3" maxlength="20"
                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ ]+" title="Solo letras, mínimo 3 caracteres" required>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" id="apellido" placeholder="Pérez" minlength="3" maxlength="20"
                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ ]+" title="Solo letras, mínimo 3 caracteres" required>
            </div>
            <div class="form-group">
                <label>Dirección:</label>
                <input type="text" id="direccion" placeholder="Ambato" maxlength="50" required>
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" id="telefono" placeholder="0987654321" maxlength="10" minlength="10"
                       pattern="[0-9]{10}" title="El teléfono debe tener exactamente 10 dígitos numéricos" required>
            </div>
            <div class="form-group">
                <label>Curso:</label>
                <select id="selectCursoAlumno" required>
                    <option value="">-- Seleccione un Curso --</option>
                </select>
            </div>
            <button type="submit" class="btn-success"> Guardar</button>
            <button type="button" class="btn-secondary" onclick="cerrarModalAlumno()">✖ Cancelar</button>
        </form>
    </div>
</div>

<script src="/js/dashboard-common.js"></script>
<script src="/js/dashboard_secretaria.js"></script></body>
</html>
